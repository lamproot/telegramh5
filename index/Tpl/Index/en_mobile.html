        <script>$(function() {
                $('.submit').click(function() {
                    if ($(this).prop("disabled")) {
                        return false;
                    }

                    // };

                    var ladda, data = {},
                    _this = this;
                    $.each($('form').serializeArray(),
                    function() {
                        data[this.name] = this.value;
                    });

                    data.wallet = data.areanum + " " + data.wallet;

                    // if ($("#g-recaptcha-response").val() == "") {
                    //     layer.msg('请验证谷歌验证!', {

                    //             time: 1500
                    //         }
                    //     );
                    //     return false;
                    // }else{
                    //     data.googleauth = $("#g-recaptcha-response").val();
                    // }

                    data.googleauth = false;

                    var web3 = new Web3();
                    $.ajax({
                        type: "post",
                        url: "__APP__/Api/code",
                        data: data,
                        timeout: 30000,
                        beforeSend: function() {

                            // if (!data.wallet) {
                            //     layer.msg('钱包地址为空!', {
                            //         shade: [0.8, '#000'],
                            //         time: 1500
                            //     });
                            //     return false;
                            // } else if (!web3.isAddress(data.wallet)) {
                            //     layer.msg('钱包地址错误!', {
                            //         shade: [0.8, '#000'],
                            //         time: 1500
                            //     });
                            //     return false;
                            // } else {
                            //     ladda = Ladda.create(_this);
                            //     ladda.start();
                            // }
                            ladda = Ladda.create(_this);
                            ladda.start();
                        },
                        dataType: 'json'
                    }).done(function(res) {

                        if (res && res.success) {
                            window.location.href = '/Index/dashboard/' + res.usercode+'?lang=en';
                        } else {
                            if (ladda) {
                                ladda.stop();
                            }
                            var msg = '';
                            if (res.code == 101) {
                                msg = '钱包地址错误!';
                            } else {
                                msg = '服务忙 请重试!'
                            }
                            layer.msg(msg, {
                                shade: [0.8, '#000'],
                                time: 1500
                            });
                        }
                    });
                });
