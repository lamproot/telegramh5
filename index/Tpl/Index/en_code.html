        <script>
            $(function() {
                $('.submit').click(function() {
                    if ($(this).prop("disabled")) {
                        return false;
                    }
                    var ladda, data = {},
                    _this = this;
                    $.each($('form').serializeArray(),
                    function() {
                        data[this.name] = this.value;
                    });

                    if ($("#g-recaptcha-response").val() == undefined) {
                        layer.msg('Please Google Auth!', {
                                shade: [0.8, '#000'],
                                time: 1500
                            }
                        );
                        return false;
                    };

                    if ($("#g-recaptcha-response").val() == "") {
                        layer.msg('Please Google Auth!', {
                            shade: [0.8, '#000'],
                            time: 1500
                        });
                        return false;
                    } else {
                        data.googleauth = $("#g-recaptcha-response").val();
                    }
                    var web3 = new Web3();
                    $.ajax({
                        type: "post",
                        url: "__APP__/Api/code",
                        data: data,
                        timeout: 30000,
                        beforeSend: function() {
                            if (!data.wallet) {
                                layer.msg('The address of the wallet can not be empty!', {
                                    shade: [0.8, '#000'],
                                    time: 1500
                                });
                                return false;
                            } else if (!web3.isAddress(data.wallet)) {
                                layer.msg('The address of the wallet is invalid!', {
                                    shade: [0.8, '#000'],
                                    time: 1500
                                });
                                return false;
                            } else {
                                ladda = Ladda.create(_this);
                                ladda.start();
                            }
                        },
                        dataType: 'json'
                    }).done(function(res) {
                        if (res && res.success) {
                            window.location.href = '/Index/dashboard/' + res.usercode+'?lang=en';
                        } else {
                            if (ladda) {
                                ladda.stop();
                            }
                            var msg = '';
                            if (res.code == 101) {
                                msg = 'The address of the wallet is invalid!';
                            } else {
                                msg = 'The system is busy, please try again later!'
                            }
                            layer.msg(msg, {
                                shade: [0.8, '#000'],
                                time: 1500
                            });
                        }
                    });
                });

                $('.lang').click(function() {
                    location.href = location.protocol + '//' + location.host + location.pathname + '?lang=ch' + ('' ? '&code=': '')
                });
            });
        </script>
