<include file="public:header" />
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>群管理</a>
            </li>
			<li>
                <a>邀请管理</a>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content table-responsive">
                    <div class="row">
                        <div class="col-sm-4 m-b-xs">
							<p>
								<a href="#myModal5" data-toggle="modal"  class="btn btn-w-m btn-danger">导出用户数据</a>

								<!-- <a type="button" href="__APP__/Download/codes/activity_id/{$_GET['activity_id']}?start={$_GET['start']}&stop={$_GET['stop']}" class="btn btn-w-m btn-danger">导出用户数据</a> -->
                                <!-- <button type="button" class="btn btn-w-m btn-primary">启用</button>
                                <button type="button" class="btn btn-w-m btn-primary">禁用</button>
                                <button type="button" class="btn btn-w-m btn-primary">删除</button>
                                <button type="button" class="btn btn-w-m btn-primary">排序</button> -->
                            </p>
                        </div>

						<div class="col-sm-8 text-right">

	                            <form role="form" class="form-inline" action="" method="get">

									<div class="form-group ">
	                                    <input type="input" name="code" placeholder="用户Code" class="form-control" value="{$_GET['code']}">
	                                </div>

									<div class="form-group ">
	                                    <input type="input" name="start" placeholder="开始时间" class="form_datetime form-control" data-date="" data-date-format="yyyy-mm-dd" value="{$_GET['start']}">
	                                </div>

	                                <div class="form-group">
	                                    <input type="input" name="stop" placeholder="结束时间" class="form_datetime form-control" data-date="" data-date-format="yyyy-mm-dd" value="{$_GET['stop']}">
	                                </div>

	                                <button class="btn btn-white" type="submit" style="margin-top:5px;">搜索</button>
	                            </form>
	                    </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover no-margins table-bordered table-striped">
                            <thead>
                                <tr>
                                    <!-- <th>#</th> -->

                                    <th>来源</th>
									<th>名称</th>
									<th>姓名</th>
									<th>邀请人数</th>
									<th>钱包</th>
                                    <th>邀请码</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <foreach name="result['result']" item="data">
                                    <tr>
                                        <!-- <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td> -->
                                        <td>{$data.from_id}</span></td>
    									<td>{$data.from_username}</td>
										<td>{$data.first_name}  {$data.last_name} </td>
										<td>{$data.invited}</td>
                                        <td>{$data.eth}</td>
										<td>{$data.code}</td>
                                        <td>
    										<a target="_blank" href="__APP__/Codes/user/activity_id/{$_GET['activity_id']}?parent_code={$data.code}">查看邀请用户</a>

                                        </td>
                                    </tr>
                                </foreach>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>

			<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog"  aria-hidden="true">
			   <div class="modal-dialog modal-lg">
				   <div class="modal-content">
					   <div class="modal-header">
						   <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						   <h4 class="modal-title">用户数据导出</h4>
						   <!-- <small class="font-bold">这里可以显示副标题。 -->
					   </div>
					   <div class="modal-body">

								<for start="0" end="$ceil" name="i">
									<a type="button" href="__APP__/Download/codes/activity_id/{$_GET['activity_id']}?start={$_GET['start']}&stop={$_GET['stop']}&p={$i+1}" class="btn btn-w-m btn-danger">导出第{$i+1}批用户数据</a>

							 </for>

							</div>

					   <div class="modal-footer">
						   <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					   </div>
				   </div>
			   </div>
		   </div>
        </div>

    </div>

	<div class="row">
	    <div class="col-sm-12 text-right">
	        <div class="dataTables_paginate paging_simple_numbers" id="editable_paginate">
	            <ul class="pagination">
	                {$result.page}
	            </ul>
	        </div>
	    </div>
	</div>

</div>
<include file="public:footer" />
<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>
   $(document).ready(function () {
	   $('.i-checks').iCheck({
		   checkboxClass: 'icheckbox_square-green',
		   radioClass: 'iradio_square-green',
	   });
   });
</script>

<script src="__PUBLIC__/js/bootstrap-datetimepicker.min.js"></script>
<script src="__PUBLIC__/js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
     language:  'zh-CN',
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
 });
</script>
