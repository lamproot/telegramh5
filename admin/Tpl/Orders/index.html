                    <div class="table-responsive">
                        <table class="table table-hover no-margins table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>购买用户</th>
                                    <th>购买产品</th>
                                    <th>支付方式</th>
                                    <th>支付状态</th>
									<th>下单时间</th>
									<th>备注</th>
									<th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<foreach name="result['result']" item="item">
	                                <tr>
										<td>{$item.order_code}</td>
										<td>用户:{$item.nickname}<br>邮箱：{$item.email}<br>用户UID:{$item.uid}</td>
										<td><if condition="$item.product_id == 1">
											0.5/Year
										<elseif condition="$item.product_id == 2"/>
											1/Year
										</if></td>
										<td>{$item.wallet}</td>
										<td>
											<if condition="$item.status == 0">
												等待付款
											<elseif condition="$item.status == 1"/>
												已付款
											<elseif condition="$item.status == 2"/>
												订单完成
											<elseif condition="$item.status == 3"/>

											<elseif condition="$item.status == -1"/>
												已取消
											</if>
										</td>
	                                    <td>{$item.created_at|date="Y-m-d H:i:s",###}</td>
										<td style="width:100px;">{$item.content}</td>
	                                    <td>
											<a class="btn btn-info btn-sm" href="__APP__/Orders/edit/id/{$item.id}">修改</a>
