<script type="text/javascript" charset="utf-8" src="__PUBLIC__/uedit/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/uedit/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/uedit/lang/zh-cn/zh-cn.js"></script>

<style type="text/css">
    div{
        width:100%;
    }
</style>
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-lg-10">
		<ol class="breadcrumb">
			<a href="__URL__"><i class="fa fa-home"></i></a>
            <li>
                <a href="__URL__">首页</a>
            </li>
            <li>
                <a>客户端账号管理</a>
            </li>
            <li>
                <strong>修改</strong>
            </li>
        </ol>
	</div>
</div>
<div class="wrapper wrapper-content animated">
	<div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 class="text-center">修改</h5>

                </div>
                <div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm" method="post" action="__ACTION__">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">*账号:</label>
                            <div class="col-sm-6">
                                <input id="username" name="username" value="{$result['username']}" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
                                <input type="hidden" name="form_key" value="yes" />

                                <input type="hidden" name="salt" value="{$result['salt']}" />

                                
								<input type="hidden" name="id" value="{$result['id']}" />
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-3 control-label">昵称:</label>
							<div class="col-sm-6">
								<input id="nickname" name="nickname" value="{$result['nickname']}" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
							</div>
						</div>

            <div class="form-group">
              <label class="col-sm-3 control-label">邮箱:</label>
              <div class="col-sm-6">
                <input id="email" name="email" value="{$result['email']}" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
              </div>
            </div>
                       
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密码:</label>
                            <div class="col-sm-6">
                                <input id="password" name="password" value="" class="form-control" type="text" class="error" placeholder="为空不修改">
                            </div>
                        </div>

					


                        <div class="form-group">
                           <label class="col-sm-3 control-label">账户类型:</label>
                           <div class="col-sm-6">
                               <select class="form-control" name="type">
                                   <!-- <option  <if condition="$result['type'] == 1">selected="selected"</if> value="1">普通账户</option> -->
                                   <option  <if condition="$result['type'] == 2">selected="selected"</if> value="2">VIP账户</option>
                                    <option  <if condition="$result['type'] == 3">selected="selected"</if> value="3">SVIP账户</option>
                               </select>
                           </div>
                        </div>


                       


                     
                        <div class="form-group">
							<label class="col-sm-3 control-label">机器人</label>
							<div class="col-sm-6">
                <if condition="$result['chat_bot_id'] == 0">
                  <a href="__APP__/ChatBot/add">创建机器人</a>
                <else/>
                  <a href="__APP__/ChatBot/edit/id/{$result['chat_bot_id']}">管理机器人</a>
                </if>


								
							</div>
						</div>


                        <div class="form-group">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit" onclick="save()">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<include file="public:footer" />
